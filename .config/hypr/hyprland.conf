source = /home/$USER/.cache/wal/colors-hyprland

monitor =eDP-1,preferred@60,auto,auto
$terminal = kitty
$fileManager = nautilus
# $menu = wofi --show drun -n
$menu = wofi -n
exec-once = hypridle
exec-once = waybar
exec-once = swww-daemon
exec-once = sleep .5 && swww restore
exec-once = swaync
exec-once = pypr
exec-once = swaync-client -df
exec-once = pactl set-sink-mute @DEFAULT_SINK@ 0
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24

general { 
    
        gaps_in = 2
            gaps_out = 5
            border_size = 0
            col.active_border = $color9
            col.inactive_border = $color5
            resize_on_border = true
            allow_tearing = false
            layout = dwindle
}
decoration {
    rounding = 10
        active_opacity = 0.88
        inactive_opacity = 0.7
        fullscreen_opacity = 1
        blur {
            enabled = true
                size = 3
                passes = 5
                new_optimizations = true
                ignore_opacity = true
                xray = false
                popups = true
        }
    shadow {
        enabled = false
            range = 15
            render_power = 5
            color = rgba(0,0,0,.5)
    }
}
animations {
    enabled = true

    # Define bezier curves for animations
    bezier = fluid, 0.15, 0.85, 0.25, 1
    bezier = snappy, 0.3, 1, 0.4, 1

    # Animation for window opening
    animation = windows, 1, 6, fluid, popin 5%

    # Animation for window closing
    animation = windowsOut, 1, 5, snappy

    # Animation for fade effects
    animation = fade, 1, 7, snappy

    # Animation for workspaces
    animation = workspaces, 1, 10, snappy, slide

    # Special workspace animation with slide and fade
    animation = specialWorkspace, 1, 4, fluid, slidefadevert -35%

    # Animation for layers
    animation = layers, 1, 5, snappy, popin 70%
}
dwindle {
    preserve_split = true
}
misc { 
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    focus_on_activate = true
}
input {
    kb_layout = us,ir
    kb_options = grp:win_space_toggle
        follow_mouse = 1
        sensitivity = 0
        touchpad {
            natural_scroll = true
        }
}
gestures {
    workspace_swipe = true
        workspace_swipe_distance = 300
        workspace_swipe_cancel_ratio = .05
        workspace_swipe_min_speed_to_force = 0
}
device {
    name = epic-mouse-v1
    sensitivity = 0
}
$mainMod = SUPER
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, firefox
bind = $mainMod, C, exec, code
# bind = $mainMod, V, exec, hyprctl --batch "dispatch togglefloating; dispatch resizeactive exact 800 800; dispatch centerwindow 1;"
bind = $mainMod, V, togglefloating 
bind = $mainMod, W, exec, $menu
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bind = ALT, left, movewindow, l
bind = ALT, right, movewindow, r
bind = ALT, up, movewindow, u
bind = ALT, down, movewindow, d 
bind = CTRL, Print, exec, hyprshot -m region -o ~/Screenshots/
bind = , Print, exec, hyprshot -m window -o ~/Screenshots/
bind = ALT, Print, exec, hyprshot -m active -m output -o ~/Screenshots/
bind = $mainMod, l, exec, hyprlock
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = ALT, TAB, exec, wlogout -b 2
bind = ALT, w, exec, ~/.config/hypr/wallpaper.sh
bind = ALT, a, exec, ~/.config/waybar/scripts/refresh.sh 
bind = ALT, B, exec, ~/.config/waybar/scripts/select.sh
bind = ALT, r, exec, ~/.config/swaync/refresh.sh
# bind = $mainMod SHIFT, LEFT, moveactivewindow left 100%
# bind = $mainMod SHIFT, RIGHT, moveactivewindow right 100%

# bind = $mainMod, M, exit
bind = $mainMod, X, exec, pypr toggle term
bind = $mainMod, G, exec, pypr toggle music
bind = $mainMod, T, exec, pypr toggle taskbar
#bind = CTRL, ESCAPE, exec, gksu #Dont worry about this
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window
layerrule = noanim, selection
layerrule = blur, wofi
layerrule = ignorezero, wofi
layerrule = ignorealpha 0.5, wofi
