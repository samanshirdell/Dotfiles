source = /home/$USER/.cache/wal/colors-hyprland
monitor = DP-1, 2560x1440@165, 0x0, 1
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun -n
exec-once = hypridle
exec-once = waybar
exec-once = swww-daemon
exec-once = sudo powertop --auto-tune
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = swaync && swaync-client -df
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,12
general { 
        gaps_in = 2
        gaps_out = 15
        border_size = 1
        col.active_border = $color9
        col.inactive_border = $color5
        resize_on_border = true
        allow_tearing = false
        layout = dwindle
}
decoration {
        rounding = 10
        active_opacity = 0.8
        inactive_opacity = 0.5
        fullscreen_opacity = 1
        blur {
                enabled = true
                size = 3
                passes = 5
                new_optimizations = true
                ignore_opacity = true
                xray = false
                popups = true
        }
    shadow {
            enabled = true
            range = 15
            render_power = 3
            color = $color0
    }
}
animations {
        enabled = true
        bezier = linear, 0,0,1,1
        bezier = swirl, 0.04, 1, 0.2, 1.2
        animation = windows, 1, 4, swirl, popin 0%
        animation = windowsOut, 1, 3, linear, popin 0%
        animation = fade, 1, 2, linear
        animation = workspaces, 1, 2, linear
        animation = specialWorkspace, 1, 5, swirl, slidefadevert -50%
}
dwindle {
        preserve_split = true
}
misc { 
        force_default_wallpaper = 1 
        disable_hyprland_logo = true 
}

input {
        kb_layout = us
        follow_mouse = 1
        sensitivity = 0
        touchpad {
            natural_scroll = true
        }
}
gestures {
        workspace_swipe = true
        workspace_swipe_distance = 300
        workspace_swipe_cancel_ratio = .05
        workspace_swipe_min_speed_to_force = 0
}
device {
        name = epic-mouse-v1
        sensitivity = 0
}
$mainMod = SUPER
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, B, killactive
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, F, fullscreen
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, F8, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = $mainMod, F9, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = $mainMod, F10, exec,pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = ALT, left, movewindow, l
bind = ALT, right, movewindow, r
bind = ALT, up, movewindow, u
bind = ALT, down, movewindow, d 
bind = CTRL, Print, exec, hyprshot -m region -o ~/Screenshots/
bind = , Print, exec, hyprshot -m window -o ~/Screenshots/
bind = ALT, Print, exec, hyprshot -m active -m output -o ~/Screenshots/
bind = $mainMod, l, exec, hyprlock
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = ALT, TAB, exec, wlogout -b 2
#bind = CTRL, ESCAPE, exec, gksu
bind = ALT, w, exec, ~/.config/hypr/wallpaper.sh
bind = ALT, a, exec, ~/.config/waybar/refresh.sh 
bind = ALT, r, exec, ~/.config/swaync/refresh.sh
bind = $mainMod, M, exit

layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window
#windowrulev2 = suppressevent maximize, class:.*
